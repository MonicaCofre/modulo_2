<body>
    <h1> BUCLES -  EJERCICIO MESAS</h1>
    <script>
        let cliente = 1;
        const num_mesa = parseInt(prompt('Cuantas mesas desea')) 
        if (num_mesa <= 200){
            while(cliente <= num_mesa){
            console.log('bienvenida'  + cliente)
            cliente++
            }
        }else{
            alert('No tenemos tantas mesas')
        }
    </script>
