<body>

    <h1>Ejercicio 2</h1>

    <div id="class">
        <label class="label">Nombre color</label>
        <input type="text" class="form" id="exampleInput" placeholder="Aquí">
        <button class="btn">Enviar</button>
    </div>



    <script>
        //2. Cuando el usuario ingrese un color en el input (por ejemplo, "red") y haga enter, el color de fondo deberá tomar ese color.
        //3. Si el usuario presiona la tecla para borrar, el color deberá ser blanco otra vez. 
        const cambioColor = document.querySelector('#class');
        const colorIngresado = document.querySelector('#exampleInput');

        colorIngresado.addEventListener('keyup', function (e) {
            console.log(e)
            if (e.keyCode == 13) {
                let color = colorIngresado.value
                cambioColor.style['background-color'] = color;
            }
