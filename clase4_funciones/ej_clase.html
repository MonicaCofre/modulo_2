    <h1>CLASE 4  -  EJERCICIOS CLASES </h1>

    <script>
// MULTIPLOS DE 7 ENTRE 100 Y 300 "GATITO", DE LO CONTRARIO SE ESCRIBE EL NUMERO Y LA PALABRA ""CUYE


    let i = 100
    while( i <=300){
        let msj = ""
        if(i%7 == 0 ){         // multiplo de 7
            msj= "GATITO"
        }

        else{
            msj= i + " CUYE"
        }
        console.log(msj)
        i++  
    }
    </script>
